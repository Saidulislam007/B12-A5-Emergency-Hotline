<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
</head>

<body class="bg-base-100 max-h-[150px] lg:max-h-[300px] overflow-auto font-inter">

    <!-- Navbar -->
    <div
        class="w-full bg-white p-4 rounded-lg mb-4 flex flex-col md:flex-row md:justify-between md:items-center items-center text-center">
        <!-- Left Section -->
        <div class="flex items-center mb-4 md:mb-0">
            <img src="./assets/logo.png" alt="Logo" class="w-14 h-14 mr-2">
            <span class="text-xl font-bold text-green-700">Emergency Service</span>
        </div>

        <!-- Right Section -->
        <div class="flex gap-4">
            <!-- Heart -->
            <div class="flex items-center bg-gray-100 p-2 rounded-full">
                <span id="heartCount" class="text-black font-semibold mr-2">0</span>
                <i class="fa-solid fa-heart text-red-600"></i>
            </div>

            <!-- Coin -->
            <div class="flex items-center bg-gray-100 p-2 rounded-full">
                <span id="coinCount" class="text-black font-semibold mr-2">100</span>
                <img src="./assets/coin.png" alt="coin" class="w-5">
            </div>

            <!-- Copy -->
            <div class="flex items-center bg-green-600 p-2 rounded-full">
                <span id="copyCount" class="text-white font-semibold mr-2">0</span>
                <span class="text-white font-semibold">Copy</span>
            </div>
        </div>
    </div>


</body>

</html>
